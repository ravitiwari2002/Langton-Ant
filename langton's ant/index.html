<!DOCTYPE html>
<html>

<title>Langton's Ant</title>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

</head>

<body>  
  <div class="top-bar">
    <button class="button" id="btn-pause" disabled>Pause</button>
    <button class="button" id="btn-reset">Reset</button>

    <label for="ant-counter"><strong>Number of Ants:</strong></label>
    <span id="ant-counter">0</span>
    <label for="step-counter"><strong>Total Steps:</strong></label>
    <span id="step-counter">0</span>
    <div class="slider-container">
      <label for="volume-slider">Volume:</label>
      <input type="range" class="slider volume" id="volume-slider" min="0" max="100" value="50">
      <label for="speed-slider">Speed:</label>
      <input type="range" class="slider speed" id="speed-slider" min="1" max="200" value="200">
    </div>
    <button id="generate-pdf-button" disabled class="button">Generate PDF</button>

    <button id="download-button" disabled>Download Ant Movements</button>
  </div>

  <div><canvas id="grid" width="0" height="0"></canvas></div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script src="script.js"></script>
</body>

</html>
